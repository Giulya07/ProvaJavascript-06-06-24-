<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giulya Terto da Silva</title>
</head>
<body>
    <h1>02.Coloque o seu nome</h1> <br>
    <input type="text" id="nome"> <br>
    <button onclick="Apertar()">Resposta</button> <br>
    <div id="resposta"></div> <br> <br>

    <h2>03.Conversor de Metros para Centímetros</h2>
    <label for="metros">Digite o valor em metros:</label>
    <input type="text" id="metros">
    <button onclick="converter()">Converter</button>
    <p id="resultado"></p> <br> <br>

    <h2>04.Antecessor e Sucessor</h2>
    <input type="text" id="valor">
    <button onclick="descobrir()">Resposta</button>
    <div id="sucessor"></div> <br>
    <div id="antecessor"></div>

    <h2>05.Encontrar o Maior Número</h2>
    <label for="numero1">Digite o primeiro número</label>
    <input type="text" id="numero1"> <br>
    <label for="numero2">Digite o segundo número</label>
    <input type="text" id="numero2"> <br>
    <button onclick="encontrarEMostrarMaior()">Encontrar Maior Número</button>
    <p id="respostaMaior"></p>


    <script src="script.js"></script>
</body>
</html>
